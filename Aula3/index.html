<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Alt Shift F formata o codigo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inscrição para vestibular</h1>
    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="">Data de nascimento</label>
            <input type="date" name="data-nasc" id="data-nasc">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="Curso">Curso</label>
            <select name="Curso" id="Curso" required>
                <option value="">Selecione um Curso</option>
                <option value="1">Administração</option>
                <option value="2">Biomedicina</option>
                <option value="3">Enfermagem</option>
                <option value="4">Fisioterapia</option>
                <option value="5">Psicologia</option>
                <option value="6">Sistema de Informação</option>
            </select>
        </div>
        <div>
            <label for="">Genero</label>
            <input type="radio" name="genero" id="gen-1">
            <label for="">Feminino</label>
            <input type="radio" name="genero" id="gen-2">
            <label for="">Masculino</label>
        </div>
        <div>
            <label for="">Por onde soube do vestibular?</label>
            <input type="checkbox" name="divulgação" id="opc-1">
            <label for="opc-1">Amigo</label>
            <input type="checkbox" name="divulgação" id="opc-2">
            <label for="opc-2">Rede Social</label>
            <input type="checkbox" name="divulgação" id="opc-3">
            <label for="opc-3">Tv</label>
            
        </div>
        <div>
            <label for="sugetao">Sugestão</label>
        <textarea name="sugestao" id="sugestao" cols="30" rows="10"></textarea>
        </div>
        <div><label for="senha">Crie uma senha</label></div>
        <input type="password" name="senha" id="senha">
        
        <div>
            <button type="submit"> Finalizar Inscrição</button>
        </div>
    </form>
</body>

</html>
